	</header>
	<body>
		<div id="jquery-script-menu">
<div class="jquery-script-center">
<ul>
<li><a href="https://www.jqueryscript.net/menu/radial-pie-circle-menu.html">Download This Plugin</a></li>

</ul>

		<div class="menumain">
			<div class ='hidden' id="menu1"> <!-- Menu content, hidden by default -->
				<h1>jQuery</h1>

			</div>
			<div class ='hidden' id="menu2">
				<h1>Script</h1>

			</div>
			<div class ='hidden' id="menu3">
				<h1>Net</h1>

			</div>
			<div class ='hidden' id="menu4">
				<h1>CSSSCRIPT.COM</h1>

			</div>
			<div class ='hidden' id="menu5">
				<h1>JavaScript</h1>

			</div>
			<div class ='hidden' id="menu6">
				<h1>HTML5</h1>

			</div>
			<div class ='hidden' id="menu7">
				<h1>CSS/CSS3</h1>

			</div>
			<div class ='visible' id="menu8">
				<h1>Menu</h1>
				<p class="menudesc">A pie menu.</p>
			</div>
			<nav class="menunav">
				<ul class='circle'>
					<li class='coconut light slice'> <!-- Menu labels -->
						<label for='ococonut' class='circle over' id="1">jQuery</label>
					</li>
					<li class='vanilla light slice'>
						<label for='ovanilla' class='circle over' id="2">Script</label>
					</li>
					<li class='orange light slice'>
						<label for='oorange' class='circle over' id="3">Net</label>
					</li>
					<li class='almond light slice'>
						<label for='oalmond' class='circle'><span class="over" id="4">CSSSCRIPT.COM</span></label> <!-- Some menu labels have to be flipped with a span -->
					</li>
					<li class='grape light slice'>
						<label for='ogrape' class='circle'><span class="over" id="5">JavaScript</span></label>
					</li>
					<li class='blackberry dark slice'>
						<label for='oblackberry' class='circle' ><span class="over" id="6">HTML5</span></label>
					</li>
					<li class='cherry dark slice'>
						<label for='ocherry' class='circle' ><span class="over" id="7">CSS/CSS3</span></label>
					</li>
					<li class='unsel circle'>
						<label for='unsel' class="clicky menuname">Menu</label>
					</li>
					<li class='middle circle'></li>
				</ul>
			</nav>
		</div>
			<script type="text/javascript" src="javaScript.js"></script> <!-- Import the javascript -->
		</body>
